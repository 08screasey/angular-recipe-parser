<div class="row" style="margin-top: 50px">
	<div class="col-12">
		<div class="row">
			<div class="col-12 d-flex justify-content-end">
				<button class="btn btn-primary btn-xs" type="button" (click)="changeForm()">Switch to {{isUser ? 'Sign Up' : 'Login'}}</button>
			</div>
		</div>

		<div *ngIf="error" class="alert alert-danger">
			{{error}}
		</div>
		<form #loginForm="ngForm" (submit)="onSubmit(loginForm)" *ngIf="!isLoading">
		<div class="form-group">
			<label for="email">Email:</label>
			<input class="form-control" type="email" ngModel name="email" required email>
		</div>
		<div class="form-group">
			<label for="password">Password:</label>
			<input class="form-control" type="password" ngModel name="password" required minlength="6">			
		</div>
		<div class="form-row justify-content-around">
		<div class="col-12 d-flex justify-content-center">
			<button id="login" class="btn btn-primary btn-block py-2" [ngClass]="{shadow: loginForm.valid}" type="submit" [disabled]="!loginForm.valid">{{isUser ? 'Login' : 'Sign Up'}}</button>
			
		</div>
		</div>
	
	</form>

	<div class="row justify-content-center" *ngIf="isLoading">
		<div class="col-3">
			<app-loading-spinner  style="margin:auto"></app-loading-spinner>
		</div>
	</div>
	
	</div>
	
</div>
